<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Page Form</title>
    <link rel="stylesheet" href="student form.css">
</head>
<body>

    <div class="form-container">
        <h2>Student Registration Form</h2>

        <form action="#" method="post">
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name" required>

            <label>Email</label>
            <input type="email" placeholder="Enter email" required>

            <label>Matric Number</label>
            <input type="text" placeholder="Enter matric number" required>

            <label>Department</label>
            <input type="text" placeholder="Enter department" required>

            <label>Level</label>
            <select required>
                <option value="">Select level</option>
                <option>100</option>
                <option>200</option>
                <option>300</option>
                <option>400</option>
                <option>500</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
<footer>powered by Empro</footer>
</body>
</html>
