<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1e293b;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #22d3ee;
    }

    .output {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .output input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #22d3ee;
      color: #0f172a;
      cursor: pointer;
      font-weight: bold;
    }

    .settings {
      margin-top: 15px;
    }

    .settings label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .generate {
      width: 100%;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>

    <div class="output">
      <input type="text" id="password" readonly />
      <button onclick="copyPassword()">Copy</button>
    </div>

    <div class="settings">
      <label>
        Length
        <input type="number" id="length" value="12" min="4" max="20" />
      </label>
      <label>
        Uppercase
        <input type="checkbox" id="upper" checked />
      </label>
      <label>
        Lowercase
        <input type="checkbox" id="lower" checked />
      </label>
      <label>
        Numbers
        <input type="checkbox" id="number" checked />
      </label>
      <label>
        Symbols
        <input type="checkbox" id="symbol" />
      </label>
    </div>

    <button class="generate" onclick="generatePassword()">Generate Password</button>
  </div>

  <script>
    const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerChars = "abcdefghijklmnopqrstuvwxyz";
    const numberChars = "0123456789";
    const symbolChars = "!@#$%^&*()_+{}[]<>?";

    function generatePassword() {
      const length = document.getElementById("length").value;
      const hasUpper = document.getElementById("upper").checked;
      const hasLower = document.getElementById("lower").checked;
      const hasNumber = document.getElementById("number").checked;
      const hasSymbol = document.getElementById("symbol").checked;

      let allChars = "";
      if (hasUpper) allChars += upperChars;
      if (hasLower) allChars += lowerChars;
      if (hasNumber) allChars += numberChars;
      if (hasSymbol) allChars += symbolChars;

      if (allChars === "") {
        alert("Please select at least one option");
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * allChars.length);
        password += allChars[randomIndex];
      }

      document.getElementById("password").value = password;
    }

    function copyPassword() {
      const passwordField = document.getElementById("password");
      passwordField.select();
      document.execCommand("copy");
      alert("Password copied!");
    }
  </script>
</body>
</html>
